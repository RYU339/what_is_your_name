{% extends 'base.html' %}

{% block content %}
    <div>
      <span class="mx-2">
          <h3>너의 이름은?</h3>
      </span>
      <p style="line-height: 2rem;">
        시각장애인을 위한 캔 음료 구분 서비스, "너의 이름은"입니다.<br>
        캔에 점자 표기가 불충분하여 시각장애인들은 캔음료 구매시 불편함을 느끼고 있습니다.<br>
        이런 불편함을 해소하고자 이미지로 캔을 분류하는 Can you tell me? 를 제작했습니다.<br>
        지금 이미지를 업로드하고 예측결과를 받아보세요!<br>캔을 누르면 시작됩니다 👍
      </p>
    </div>
{% endblock %}
